<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Integral Approximation</title>
  <style>
    body { font-family: Georgia, serif; max-width: 700px; margin: 2em auto; line-height: 1.6; }
    input[type=range] { width: 100%; }
    code, pre { background: #f0f0f0; padding: 0.2em 0.5em; display: block; }
  </style>
  <script>
    function trapezoidalRule(f, a, b, n) {
      const h = (b - a) / n;
      let sum = 0.5 * (f(a) + f(b));
      for (let i = 1; i < n; i++) {
        sum += f(a + i * h);
      }
      return sum * h;
    }

    function update() {
      const n = parseInt(document.getElementById('n').value);
      const output = document.getElementById('result');
      const approx = trapezoidalRule(x => x * x, 0, 1, n);  // ∫₀¹ x² dx
      output.textContent = `n = ${n} → Approximate ∫₀¹ x² dx ≈ ${approx.toFixed(6)}`;
    }

    window.onload = update;
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<h1>Approximating an Integral</h1>
<p>
  Consider the integral:
  \[
    \int_0^1 x^2 \, dx = \frac{1}{3}
  \]
  We'll approximate it numerically using the trapezoidal rule.
</p>

<label for="n">Choose number of subintervals (n):</label>
<input id="n" type="range" min="2" max="100" value="10" oninput="update()">
<pre id="result"></pre>

<p>
  The more subintervals, the closer the approximation gets to the exact value of \( \frac{1}{3} \approx 0.333\ldots \)
</p>

</body>
</html>
